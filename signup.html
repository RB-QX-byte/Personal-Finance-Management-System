<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FinTrack</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.js" integrity="sha384-7Im/1SI9OocPG6dpzrrttf367osKBpqZLKto9Z6lJiH0cpnNCblNzOmdgVkFcmpy" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center text-white">Sign Up</h1>
    <div class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300" for="name">Name</label>
        <input id="name" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300" for="email">Email</label>
        <input id="email" type="email" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300" for="username">Username</label>
        <input id="username" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300" for="password">Password</label>
        <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div id="signup-error" class="text-red-400 text-sm"></div>
      <button id="signup-btn" class="w-full bg-emerald-500 text-white py-2 rounded">Create Account</button>
      <p class="text-center text-gray-400 text-sm">Already have an account? <a href="login.html" class="text-emerald-400">Login</a></p>
    </div>
  </div>
  <script>
    let csrfToken = '';
    fetch('/api/csrf-token').then(r => r.json()).then(d => { csrfToken = d.csrfToken; });

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('signup-error');
      errorEl.textContent = '';
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!name || !email || !username || !password) {
        errorEl.textContent = 'All fields are required';
        return;
      }
      if (!emailRegex.test(email)) {
        errorEl.textContent = 'Invalid email';
        return;
      }
      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'CSRF-Token': csrfToken },
          credentials: 'include',
          body: JSON.stringify({ name, email, username, password })
        });
        if (res.ok) {
          window.location.href = 'login.html';
        } else {
          const data = await res.json();
          errorEl.textContent = data.error || 'Signup failed';
        }
      } catch (err) {
        errorEl.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
