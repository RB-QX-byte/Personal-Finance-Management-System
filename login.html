<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FinTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center text-white">Login</h1>
    <div class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300" for="username">Username</label>
        <input id="username" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300" for="password">Password</label>
        <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <button id="login-btn" class="w-full bg-emerald-500 text-white py-2 rounded">Login</button>
      <p class="text-center text-gray-400 text-sm">No account? <a href="signup.html" class="text-emerald-400">Sign up</a></p>
    </div>
  </div>
  <script>
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Login failed');
      }
    });
  </script>
</body>
</html>
